<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; flex-direction: row; padding: 20px; gap: 30px; }
    form { width: 40%; display: flex; flex-direction: column; gap: 10px; }
    input, textarea, button { padding: 10px; font-size: 1em; }
    #resumePreview { width: 50%; border: 1px solid #ccc; padding: 20px; background: #f9f9f9; }
    h2 { border-bottom: 1px solid #000; padding-bottom: 5px; }
    .section { margin-bottom: 15px; }
  </style>
</head>
<body>

  <form id="resumeForm">
    <h2>Enter Details</h2>
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="text" id="email" placeholder="Email" required>
    <input type="text" id="phone" placeholder="Phone" required>
    <textarea id="objective" placeholder="Career Objective"></textarea>
    <textarea id="education" placeholder="Education (e.g. B.Tech in CSE, XYZ University)"></textarea>
    <textarea id="experience" placeholder="Work Experience"></textarea>
    <textarea id="skills" placeholder="Skills (comma separated)"></textarea>
    <textarea id="projects" placeholder="Projects"></textarea>
    <button type="button" onclick="generateResume()">Generate Resume</button>
    <button type="button" onclick="saveResume()">Save Resume</button>
  </form>

  <div id="resumePreview">
    <h2>Resume Preview</h2>
    <div id="output"></div>
    <button onclick="downloadPDF()">Download PDF</button>
  </div>
